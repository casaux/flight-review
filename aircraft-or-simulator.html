		  <script>
		  $("input[name=assessed-simulator]").on("change", function () {
        if ($(this).val() === "aircraft") {
            $(".vh-mark").removeClass("hidden");
            $(".simulator").addClass("hidden");
        } else if ($(this).val() === "simulator") {
            $(".vh-mark").addClass("hidden");
