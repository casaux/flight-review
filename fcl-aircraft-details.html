<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>myCASA</title>
    <meta name="viewport" content="width=device-width">
    <meta name="viewport" content="initial-scale=1">
    <link rel="stylesheet" href="../mycasa-src/css/furnace.min.css">
    <link rel="stylesheet" href="../mycasa-src/css/casa.css">
    <script type="text/javascript" src="../mycasa-src/js/furnace.min.js"></script>
    <script type="text/javascript" src="../mycasa-src/js/jquery.min.js"></script>
    <script type="text/javascript" src="../mycasa-src/js/jquery.js"></script>
    <script type="text/javascript" src="va.js"></script>
</head>
<body class="live-demo au-body au-grid">
<main class="au-grid">
    <div class="header">
        <div class="container">
            <div class="row">
                <div class="logo au-body au-body--dark">
                    <a href="index.html"><img src="../mycasa-src/img/CASALOGO-white-i.svg"></a>
                </div>
                <div class="casa-menu">
                    <div class="au-body au-body--dark">
                        <a class="au-btn au-btn--dark" href="signed-out.html">Sign out</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="body">
        <div class="banner">
            <div class=container>
                <div class="row">
                    <div class="col-xs-12">
                        This service is currently in beta, we encourage you to <a href="feedback.html">provide
                        feedback</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <nav class="au-breadcrumbs" aria-label="breadcrumb">
                    <ul class="au-link-list au-link-list--inline">
                        <li><a href="dashboard-bob.html">myCASA</a></li>
                        <li>Flight crew licence</li>
                    </ul>
                </nav>
                <header class="au-header" role="banner">
                    <h1 class="break desktop au-header-heading">Flight Review application</h1>
                    <a class="au-direction-link au-direction-link--left" href="javascript:history.back()">Back</a>
                </header>

                <div class="row">
                    <div class="col-xs-12 col-md-12 col-lg-6">
                        <div class="casa-section">
                            <h2>Aircraft details</h2>
                        </div>


                        <div class="casa-section">
                            <label class="casa-label-guidance">Assessed on</label>
                            <div class="au-control-input au-control-input--block">
                                <input class="au-control-input__input" type="radio" name="assessed-simulator"
                                       id="assessed-aircraft" value="aircraft">
                                <label class="au-control-input__text" for="assessed-aircraft">Aircraft</label>
                            </div>
                            <div class="au-control-input au-control-input--block">
                                <input class="au-control-input__input" type="radio" name="assessed-simulator"
                                       id="assessed-simulator" value="simulator">
                                <label class="au-control-input__text" for="assessed-simulator">Simulator</label>
                            </div>
                        </div>

                        <div class="casa-section vh-mark hidden">
                            <label for="vh-mark" class="casa-label-guidance">VH Mark</label>
                            <input class="au-text-input au-text-input--block" name="vh-mark" id="vh-mark" type="text"
                                   value="">
                        </div>

                        <div class="casa-section simulator hidden">
                            <label for="simulator-id" class="casa-label-guidance">Simulator ID</label>
                            <input class="au-text-input au-text-input--block" name="simulator-id"
                                   id="simulator-id" type="text" value="">
                        </div>


                        <div class="casa-section">
                            <label class="casa-label-guidance">Applying for</label>
                            <div class="au-control-input au-control-input--block">
                                <input class="au-control-input__input" type="checkbox" name="apply-for"
                                       id="apply-aircraft" value="aircraft">
                                <label class="au-control-input__text" for="apply-aircraft">Aircraft</label>
                            </div>
                            <div class="au-control-input au-control-input--block">
                                <input class="au-control-input__input" type="checkbox" name="apply-for"
                                       id="apply-operation" value="operational">
                                <label class="au-control-input__text" for="apply-operation">Operational
                                    rating</label>
                            </div>
                        </div>


                        <div class="casa-section operational-rating hidden">
                            <label for="" class="casa-label-guidance">Operational rating</label>
                            <select id="" class="au-select au-select--block">
                                <option value="0">Night VFR</option>
                                <option value="1">Private IR</option>
                                <option value="1">Low Level IR</option>
                            </select>
                        </div>
                        <div class="form-navigation">
                            <a class="au-btn" href="fcl-summary.html">Finalise</a>
                        </div>

                        <hr/>
                        <a href="arn-saved.html" class="au-btn au-btn--secondary">
                            Save and exit application
                        </a>

                    </div>
                </div>
            </div>
        </div>


        <div class="footer">

            <div class="footer-wrapper">
                <iframe src="../mycasa-src/footer.html" frameborder="0" border="0" scrolling="no"></iframe>
            </div>
        </div>
</main>

<script>
    $("input[name=assessed-simulator]").on("change", function () {
        if ($(this).val() === "aircraft") {
            $(".vh-mark").removeClass("hidden");
            $(".simulator").addClass("hidden");
        } else if ($(this).val() === "simulator") {
            $(".vh-mark").addClass("hidden");
            $(".simulator").removeClass("hidden");
        }
    });

    $("input[name=apply-for]").on("change", function () {
        var isOperationalChecked = false;
        $("input[name=apply-for]:checked").each(function() {
            if ($(this).val() === "operational") {
                isOperationalChecked = true;
            }
        });

        if (isOperationalChecked) {
            $(".operational-rating").removeClass("hidden");
        } else {
            $(".operational-rating").addClass("hidden");
        }
    });
</script>
</body>
</html>
